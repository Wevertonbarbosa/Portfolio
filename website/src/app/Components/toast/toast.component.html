<div class="toast align-items-center bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true"
  [ngClass]="{'hide': isCheck == true}">
  <div class="d-flex">
    <div class="toast-body text-white textBody">
      Obrigado pela mensagem!
    </div>
    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"
      (click)="close()">

    </button>
  </div>
</div>
